<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="mt-4">Etch-a-Sketch</h1>

<!-- all controls for the various sketch modes and grid size -->
  <div class="content">
    <div class="controls">  
      <div id="controlButtons" class="mt-3">
        <div class="colorContent">
          <input type="color" id="colorPicker" class="form-control" value="#000000"/>
          <label id="colorLabel" for="colorPicker">Pick a color!</label>
        </div>
          <button id="rainbowBtn" class="button">Rainbow Mode</button>
        <button id="shadeBtn" class="button">Shade Mode</button>
        <button id="eraserBtn" class="button">Eraser</button>
        <button id="clearBtn" class="button">Clear All</button>
      </div>
      <div class="sliderDiv">
        <label for="slider" id="sliderText"></label>
        <input type="range" id="slider" class="form-control-range" value="16" min="4" max="64" />
        <p>Grid Size</p>
      </div>
    </div>
    <!-- the sketch canvas AKA container -->
    <div id="container" class="sketchCanvas"></div> 

  </div>
  <script src="script.js"></script>
</body>
</html>
