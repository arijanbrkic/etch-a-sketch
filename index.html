<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Etch-a-Sketch</h1>

  <div id="container" class="sketchCanvas"></div> 

  <div id="controls">
  <input type="color" id="colorPicker" value="#000000"/>
  <button id="rainbowBtn" class="settingButton">Rainbow Mode</button>
  <button id="shadeBtn" class="settingButton">Shade Mode</button>
  <button id ="eraserBtn" class="settingButton">Eraser</button>
  <button id ="clearBtn" class="settingButton">Clear All</button>
  <input type="range" id="slider" value="16" min="4" max="64" />
  </div>

  <script src="script.js"></script>
</body>
</html>
