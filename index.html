<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <h1 class="mt-4">Etch-a-Sketch</h1>

    <div id="container" class="sketchCanvas"></div> 

    <div id="controls" class="mt-3">
      <input type="color" id="colorPicker" class="form-control" value="#000000"/>
      <label for="colorPicker">Pick a color!</label>
      <button id="rainbowBtn" class="btn btn-secondary">Rainbow Mode</button>
      <button id="shadeBtn" class="btn btn-secondary">Shade Mode</button>
      <button id="eraserBtn" class="btn btn-secondary">Eraser</button>
      <button id="clearBtn" class="btn btn-secondary">Clear All</button>
      <input type="range" id="slider" class="form-control-range" value="16" min="4" max="64" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
